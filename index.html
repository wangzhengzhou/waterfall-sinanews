    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: scroll;
        }

        .news {
            width: 930px;
            height: 100%;
            position: relative;
            margin: 0 auto;
        }

        .news>div{
            height: 290px;
        }
            
        .one {
            opacity: 0;
        }

        .news a {
            text-decoration: none;
            border: 1px solid #ccc;
            width: 100%;
            height:100%;
            margin: 8px;
            position: absolute;
            text-decoration: none;
            color: #222;
            display: inline-block;
        }

        .news img {
            margin: 16px;
            width: calc(100% - 32px);
            margin-bottom: 0;
        }

        .title {
            border-bottom: 1px solid #ccc;
            margin: 16px;
        }
    </style>
</head>

<body>
    <div class="news">
        <div class="one">
            <a href="#">
        　　    <img src="http://n.sinaimg.cn/tech/transform/200/w600h400/20190219/UW8f-htfpvza2690816.jpg">
        　　    <div class="title">
            　　    <h4>上元之夜 共赏超级月亮闹元宵</h2>
        　　    </div>
            </a>
        </div>
    </div>


    <script>
        var perPageCount = 12
        var curPage = 12
        var isLoading = false
        var colCount
        var colHeightArray = []
        var imgWidth = $('a').outerWidth(true)
        //console.log(imgWidth)
        colCount = Math.floor(($('.news').width() / imgWidth))
        //console.log(colCount)
        for (i = 0; i < colCount; i++) {
            colHeightArray[i] = 0
        }
        start()

        function start() {
            getData(function(data) {
                //console.log(data)
                $(data).each(function() {
                    //console.log(this)
                    render(this)
                })
            })
        }

        function getData(callback) {
            if (isLoading) return
            isLoading = true
            $.ajax({
                url: 'http://platform.sina.com.cn/slide/album_tech',
                dataType: 'jsonp',
                jsonp: "jsoncallback",
                data: {
                    app_key: '1271687855',
                    num: perPageCount,
                    page: curPage
                }
            }).done(function(ret) {
                //console.log(ret)
                callback && callback(ret)
                //render(ret)
                curPage += 12
            }).fail(function() {
                console.log('error.....')
            }).always(function() {
                isLoading = false
            })
        }


        function render(data) {
            data.data.forEach(function(news) {
                if (news.short_name != "") {
                    var tpl = `<div><a href="#">
            <img src="http://n.sinaimg.cn/tech/transform/200/w600h400/20190219/UW8f-htfpvza2690816.jpg">
            <div class="title">
                <h4>上元之夜 共赏超级月亮闹元宵</h2>
            </div>
            </a></div>`
                    var $node = $(tpl)
                    $node.find('a').attr('href', news.url)
                    $node.find('img').attr('src', news.img_url)
                    $node.find('h4').text(news.short_name)
                    $('.news').append($node)
                    $node.find('img').load(function() {
                        //console.log('2')
                        layout($node)
                    })
                }
            })
        }
        $(window).scroll(function() {
            if ($(window).height() + $(window).scrollTop() >= $('.news').height() - 30)
                //console.log('12')
                start()
        })

        function layout($node) {
            var minValue = colHeightArray[0]
            var minIndex = 0
            for (i = 0; i < colCount; i++) {
                if (colHeightArray[i] < minValue) {
                    minValue = colHeightArray[i]
                    minIndex = i
                }
            }
            $($node).css({
                left: minIndex * imgWidth,
                top: minValue
            })
            colHeightArray[minIndex] += $('a').outerHeight(true)
            console.log($('a').outerHeight(true))
            $('.news').height(Math.max.apply(null, colHeightArray))
            console.log(colHeightArray)
        }
